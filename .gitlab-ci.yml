image: python:latest

stages:
 - Automated Code Review
 - Sensitive Information Scan
 - Source Composition Analysis
 - Static Application Security Testing
 - Dynamic Application Security Testing 
#  - test

services:
  - docker:dind
  
bandit:
  stage: Static Application Security Testing
  script:
    - pip install -r requirements.txt
    - pip install bandit
    - 'bandit -r app.py  > bandit-output.txt '
  artifacts:
    paths: [bandit-output.txt]

snyk:
  stage: Static Application Security Testing
  script:
    - pip install -r requirements.txt
    - wget https://github.com/snyk/snyk/releases/download/v1.204.0/snyk-linux
    - mv snyk-linux snyk && chmod +x snyk
    - ./snyk test --json > snyk-results.json
  artifacts:
    when: always
    paths:
    - snyk-results.json


devskim:
    image: docker:latest
    stage: Automated Code Review
    
    script:
      - docker run michelleamesquita/devskim analyze app.py

trufflehog:
   stage: Sensitive Information Scan

   script:
    - pip install truffleHog
    - truffleHog --regex --entropy=False .

dependencycheck:
   image: owasp/dependency-check
   stage: Source Composition Analysis

   script:
    - /usr/share/dependency-check/bin/dependency-check.sh --project . --out . --scan . --enableExperimental --failOnCVSS 7

owasp:
   image: docker:latest
   stage: Dynamic Application Security Testing

   script:
     - echo 'hello!'
     - docker run -t owasp/zap2docker-stable zap-baseline.py -t ${URL}
   allow_failure: true
